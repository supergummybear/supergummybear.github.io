<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperGummyBear的个人博客</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="logo">
            <a href="/">😇</a>
        </div>
        <div class="nav-links">
            <a href="#">文章</a>
            <a href="#">标签</a>
            <a href="#" class="theme-toggle">🌓</a>
        </div>
    </nav>

    <!-- 个人简介区 -->
    <header class="header">
        <div class="avatar">😇</div>
        <h1 class="title">o(*￣▽￣*)ブ</h1>
        <p class="bio">Hi, 我是SuperGummyBear，一个前端开发爱好者，欢迎来访我的博客</p>
        <div class="social-links">
            <a href="https://github.com/supergummybear" class="social-btn">GitHub</a>
            <a href="#" class="social-btn">RSS</a>
        </div>
    </header>

    <!-- 最新文章区 -->
    <section>
        <div class="section-header">
            <h2>最新</h2>
            <a href="#" class="view-all">浏览所有 →</a>
        </div>
        <div class="posts">
            <!-- 文章卡片示例 -->
            <div class="post-card">
                <div class="post-meta">Fri, March 21, 2025 · 5 min read</div>
                <h3 class="post-title">我的第一篇博客文章</h3>
                <div class="tags">
                    <span class="tag">#博客</span>
                    <span class="tag">#GitHub Pages</span>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
